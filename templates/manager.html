<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Panel</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="manager-container">
    <header>
        <h1>Manager Panel</h1>
        <a href="/logout" class="logout">Logout</a>
    </header>

    <div class="tabs">
        <button class="tab-btn active" data-tab="users">Users</button>
        <button class="tab-btn" data-tab="dates">Booking Dates</button>
    </div>

    <div class="tab-content active" id="users">
        <h2>Manage Users</h2>
        <form id="user-form" class="add-user">
            <div class="form-group">
                <input type="text" id="user-login" name="login" placeholder="Login" required>
            </div>
            <div class="form-group">
                <input type="password" id="user-password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" id="user-fullname" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="date" id="user-birthdate" name="birthdate">
            </div>
            <div class="form-group">
                <select id="user-gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button type="submit" id="add-user-btn" class="submit-btn">Add User</button>
        </form>

        <div class="user-list-container">
            <h3>Existing Users</h3>
            <ul class="user-list">
                {{range .Users}}
                <li class="user-item" data-user-id="{{.ID}}">
                    <span class="user-info">{{.Login}} ({{.FullName}}, {{.Gender}})</span>
                    <button class="delete-btn" data-id="{{.ID}}" aria-label="Delete user">Delete</button>
                </li>
                {{end}}
            </ul>
        </div>
    </div>

    <div class="tab-content" id="dates">
        <h2>Manage Booking</h2>
        <div class="booking-management">
            <div class="item-controls">
                <h3>Booking Items</h3>
                <ul class="item-list">
                    {{range .Items}}
                    <li class="item" data-item-id="{{.ID}}">
                        <span class="item-name">{{.Name}}</span>
                        <button class="edit-slots-btn" data-item-id="{{.ID}}">Edit Slots</button>
                    </li>
                    {{end}}
                </ul>
            </div>

            <div class="slot-editor" id="slot-editor" style="display: none;">
                <h3>Edit Slots for: <span id="current-item-name"></span></h3>
                <div class="slot-form">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="slot-date">
                    </div>
                    <div class="form-group">
                        <label>Start Time</label>
                        <input type="time" id="slot-start-time">
                    </div>
                    <div class="form-group">
                        <label>End Time</label>
                        <input type="time" id="slot-end-time">
                    </div>
                    <button id="add-slot-btn" class="submit-btn">Add Slot</button>
                </div>

                <div class="current-slots">
                    <h4>Current Slots</h4>
                    <ul class="slot-list" id="slot-list">
                        <!-- Slots will be loaded here -->
                    </ul>
                    <button id="save-slots-btn" class="submit-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="/static/js/features/manager.js"></script>
<script type="module" src="/static/js/core/init.js"></script>
</body>
</html>
