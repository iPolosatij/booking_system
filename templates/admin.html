<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="admin-container">
    <header>
        <h1>Admin Panel</h1>
        <a href="/logout" class="logout">Logout</a>
    </header>

    <div class="tabs">
        <button class="tab-btn active" data-tab="managers">Managers</button>
        <button class="tab-btn" data-tab="items">Booking Items</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
    </div>

    <div class="tab-content active" id="managers">
        <h2>Manage Managers</h2>
        <div class="add-manager">
            <input type="text" id="manager-login" placeholder="Логин" required>
            <input type="password" id="manager-password" placeholder="Пароль" required>
            <input type="text" id="manager-fullname" placeholder="Полное имя">
            <input type="date" id="manager-birthdate" required>
            <select id="manager-gender" required>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
            <button id="add-manager-btn">Добавить менеджера</button>
        </div>
        <ul class="manager-list">
            {{range .Managers}}
            <li>
                <span>{{.Login}} ({{.FullName}})</span>
                <button class="delete-btn" data-id="{{.ID}}">Delete</button>
            </li>
            {{end}}
        </ul>
    </div>

    <div class="tab-content" id="items">
        <h2>Manage Booking Items</h2>
        <div class="add-item">
            <input type="text" id="item-name" placeholder="Item Name">
            <button id="add-item-btn">Add Item</button>
        </div>
        <ul class="item-list">
            {{range .Items}}
            <li data-item-id="{{.ID}}">
                <span>{{.Name}}</span>
                <button class="delete-btn" data-id="{{.ID}}">Delete</button>
            </li>
            {{end}}
        </ul>
        
        <div class="slot-management">
            <h3>Available Booking Slots</h3>
            <div id="slot-list-container">
                <p class="no-slots">Select an item to view available slots</p>
            </div>
        </div>
    </div>

    <div class="tab-content" id="settings">
        <h2>System Settings</h2>
        <div class="setting">
            <label for="slot-duration">Slot Duration (minutes):</label>
            <input type="number" id="slot-duration" value="{{.Settings.SlotDurationMinutes}}">
        </div>
        <div class="setting">
            <label for="day-start">Day Start Time:</label>
            <input type="time" id="day-start" value="{{.Settings.DayStartTime}}">
        </div>
        <div class="setting">
            <label for="day-end">Day End Time:</label>
            <input type="time" id="day-end" value="{{.Settings.DayEndTime}}">
        </div>
        <button id="save-settings-btn">Save Settings</button>
    </div>
</div>
<script type="module" src="/static/js/core/init.js"></script>
<script type="module" src="/static/js/features/admin.js"></script>
</body>
</html>
